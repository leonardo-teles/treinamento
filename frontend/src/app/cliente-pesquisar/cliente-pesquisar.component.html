<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pesquisa de Clientes</h1>
    </div>

    <div class="p-col-4 p-fluid">
      <label style="display: block;">Nome</label>
      <input type="text" style="width: 500px;"
             placeholder="Digite o nome, ou parte dele, para realizar a pesquisa." pInputText>
    </div>

    <div class="p-col-4 p-fluid">
      <label style="display: block;">CPF</label>
      <input type="text" placeholder="Somente números" style="width: 200px;" pInputText>
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" icon="pi pi-search" iconPos="left"></button>
    </div>

  </div>

  <div class="p-grid p-mt-2">
    <div class="p-col-12">

      <p-table [value]="clientes" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th class="col-cpf">CPF</th>
            <th class="col-email">e-Mail</th>
            <th class="col-status">Status</th>
            <th>Observações</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ cliente.nome }}
            </td>
            <td>
              <span class="p-column-title">CPF</span>
              {{ cliente.cpf }}
            </td>
            <td>
              <span class="p-column-title">e-Mail</span>
              {{ cliente.email }}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <a href="javascript:;" [pTooltip]="cliente.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                {{ cliente.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td>
              <span class="p-column-title">Observações</span>
              {{ cliente.observacao }}
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" class="p-button-secondary" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="p-col-12">
      <a pButton icon="pi pi-user-plus" label="Novo Cliente"></a>
    </div>

</div>
