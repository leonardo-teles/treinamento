<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pesquisa de Contas</h1>
    </div>

    <div class="p-col-4 p-fluid">
      <label style="display: block;">CPF</label>
      <input type="text" placeholder="Somente números" style="width: 200px;" pInputText>
    </div>

    <div class="p-col-4 p-fluid">
      <label style="display: block;">Número da Conta</label>
      <input type="text" placeholder="Digite a conta do cliente" style="width: 200px;" pInputText>
    </div>


    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" icon="pi pi-search" iconPos="left"></button>
    </div>

  </div>

  <div class="p-grid p-mt-2">
    <div class="p-col-12">

      <p-table [value]="contas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Cliente</th>
            <th>Agência</th>
            <th>Número</th>
            <th>Saldo</th>
            <th>Tipo de Conta</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-conta>
          <tr>
            <td>
              <span class="p-column-title">Cliente</span>
              {{ conta.cliente}}
            </td>
            <td>
              <span class="p-column-title">Agência</span>
              {{ conta.agencia }}
            </td>
            <td>
              <span class="p-column-title">Número</span>
              {{ conta.numero }}
            </td>
            <td>
              <span class="p-column-title">Saldo</span>
              {{ conta.saldo }}
            </td>
            <td>
              <span class="p-column-title">Tipo de Conta</span>
              {{ conta.tipo }}
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" class="p-button-secondary" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="p-col-12">
      <a pButton icon="pi pi-credit-card" label="Nova Conta"></a>
    </div>

</div>
